<head>

<body>
    <script>
        function Animal(planet) {
            this.planet = planet;
        }
        Animal.prototype.getPlanet = function () {
            return this.planet;
        }
        // 人类——>构造函数——>构造类
        function Person(name) {
            this.name = name;
        }

        // Person如何拿到Animal上的属性或方法？
        // lhr.__proto__拿到了构造函数原型上的属性或方法
        // 可不可以让Aniaml作为他的父类？


        // 属性 第二者 原型

        // Person指针(prototype)指向Animal：将值设置为一个Animal的实例
        // new Animal()=lhr;
        // animal.__proto__=Animal.prototype
        // 链：串行两个构造函数
        // lhr.__proto__(第一次原型查找).__proto__=Animal.prototype——>getPlanet()

        Person.prototype=new Animal('earth');

        Person.prototype.getName = function () {
            console.log(this.name);
        }
        // 第三者 实例对象
        var lhr = new Person('刘昊然');
    </script>
</body>

</html>
