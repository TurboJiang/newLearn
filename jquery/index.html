<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery源码解析-旅梦源码</title>
</head>

<body>
    <img src="https://pic.36krcnd.com/201904/09061934/9axl9yt10w5w6kq6!heading" alt="" onload="photoLoaded();" />
    <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        // 页面加载完成之后
        // 使用window.onload写js 是不对的 晚了
        window.onload=function(){
            console.log('window load');
        }//最后加载
        // html 结构下载完成，再加上css  并生成了文档树
        // document.addEventListener('DOMContentLoaded',function(){
        //     //先加载
        //     // console.log('DOM load');
        //     // 此时DOM已经ready，可以随意找资源..
        // })

        // DOMContentLoad有兼容性问题 jQuery为此而来 $是函数 function(){}是参数
        $(function(){
            // 开始写js，最佳时机
            console.log('DOM load');
        })
        function photoLoaded() {
            console.log('图片Loaded');
        }
    </script>
</body>

</html>
